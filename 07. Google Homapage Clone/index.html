<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <div class="rightlink">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
            </ul>
            <a href="#" class="menu"></a>
            <a href="#" class="signin">Sign in</a>
        </div>
    </header>

    <main>
        <a href="#" class="logo">
            <img src="./images/pngegg.png" alt="Google Logo">
        </a>
        <div class="searchbar">
            <div class="loop">
                <span class="loopicon">
                    <svg viewbox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                </span>
            </div>

            <input type="text" name="searchfield" id="searchfield" class="searchfield"> 

            <div class="mic">
                <svg class="micicon" viewbox="0 0 24 24">
                    <path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path>
                    <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                    <path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path>
                    <path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path>
                </svg>
            </div>
        </div>

        <div class="butoon">
            <input class="b-main" type="submit" value="Google Search">
            <input class="b-main" type="submit" value="I'm Feeling Lucky">
        </div>

        <div class="goi">
            <span class="goi-head">Google offered in:</span>
            <a href="https://www.google.com/setprefs?sig=0__EUWfXZTjrm8IIDJ-HliBFTnqs8%3D&hl=hi&authuser=1&source=homepage&sa=X&ved=0ahUKEwjk5f-vn-vsAhVYyzgGHWViDTYQ2ZgBCA8">हिंदी</a>
            <a href="https://www.google.com/setprefs?sig=0__EUWfXZTjrm8IIDJ-HliBFTnqs8%3D&hl=bn&authuser=1&source=homepage&sa=X&ved=0ahUKEwjk5f-vn-vsAhVYyzgGHWViDTYQ2ZgBCBA">বাংলা</a>
            <a href="https://www.google.com/setprefs?sig=0__EUWfXZTjrm8IIDJ-HliBFTnqs8%3D&hl=ta&authuser=1&source=homepage&sa=X&ved=0ahUKEwjk5f-vn-vsAhVYyzgGHWViDTYQ2ZgBCBM">தமிழ்</a>
            <a href="https://www.google.com/setprefs?sig=0__EUWfXZTjrm8IIDJ-HliBFTnqs8%3D&hl=mr&authuser=1&source=homepage&sa=X&ved=0ahUKEwjk5f-vn-vsAhVYyzgGHWViDTYQ2ZgBCBI">मराठी</a>
            <a href="https://www.google.com/setprefs?sig=0__EUWfXZTjrm8IIDJ-HliBFTnqs8%3D&hl=gu&authuser=1&source=homepage&sa=X&ved=0ahUKEwjk5f-vn-vsAhVYyzgGHWViDTYQ2ZgBCBQ">ગુજરાતી</a>
            <a href="https://www.google.com/setprefs?sig=0__EUWfXZTjrm8IIDJ-HliBFTnqs8%3D&hl=ml&authuser=1&source=homepage&sa=X&ved=0ahUKEwjk5f-vn-vsAhVYyzgGHWViDTYQ2ZgBCBY">മലയാള</a>
            <a href="https://www.google.com/setprefs?sig=0__EUWfXZTjrm8IIDJ-HliBFTnqs8%3D&hl=pa&authuser=1&source=homepage&sa=X&ved=0ahUKEwjk5f-vn-vsAhVYyzgGHWViDTYQ2ZgBCBc">ਪੰਜਾਬੀ</a>
        </div>

        <footer>
            <div class="left main-footer">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">About</a>
                <a href="#">How Search works</a>
            </div>

            <div class="right main-footer">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </footer>
    </main>
</body>
</html>
