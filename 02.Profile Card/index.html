<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bfff840c89.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Profile Card</title>
</head>
<body>
    <h2 id="title">User Profile Card</h2>
    <div class="card">
        <img src="https://wallpapercave.com/wp/1n5mBhm.jpg" alt="Tony Stark Image" width="100%">
        <h1>Tony Stark</h1>
        <p class="work">Avenger & Stark Industries CEO</p>
        <p>Massachusetts Institute of Technology (MIT)</p>
        <div class="link">
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
        </div>
        <button>Contact</button>
    </div>
</body>
</html>
